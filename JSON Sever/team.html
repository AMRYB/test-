<!DOCTYPE html>

   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Project Team</title>
      <link rel="stylesheet" href="./assets/css/team.css" />
      <style>
         .half {
         position: absolute;
         top: 0;
         bottom: 0;
         width: 50%;
         z-index: 3
         }
         .half.left {
         left: 0
         }
         .half.right {
         right: 0
         }
         .half::after {
         content: "";
         position: absolute;
         inset: 0;
         opacity: 0;
         transition: .3s ease;
         pointer-events: none;
         -webkit-mask-image: var(--img);
         mask-image: var(--img);
         -webkit-mask-repeat: no-repeat;
         mask-repeat: no-repeat;
         -webkit-mask-position: center;
         mask-position: center;
         -webkit-mask-size: contain;
         mask-size: contain;
         mix-blend-mode: multiply;
         }
         .half.left::after {
         clip-path: inset(0 50% 0 0);
         }
         .half.right::after {
         clip-path: inset(0 0 0 50%);
         }
         .half.left:hover::after {
         opacity: 1;
         }
         .half.right:hover::after {
         opacity: 1;
         }
         .half.left::after {
         background:
         url('./assets/images/github.png') left 25% bottom 36% / 25% no-repeat,
         linear-gradient(to top, rgba(24, 23, 23, .65) 0%, rgba(24, 23, 23, .65) 30%, rgba(24, 23, 23, 0) 50%);
         }
         .half.right::after {
         background:
         url('./assets/images/linkedin.png') right 30% bottom 35% / 25% no-repeat,
         linear-gradient(to top, rgba(10, 102, 194, .65) 0%, rgba(10, 102, 194, .65) 30%, rgba(255, 255, 255, 0) 50%);
         }
      </style>
   </head>
